<svg width="48" height="48" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="borderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d9488;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer rounded square with teal border -->
  <rect x="15" y="15" width="170" height="170" rx="38" 
        fill="none" 
        stroke="url(#borderGradient)" 
        stroke-width="6"/>
  
  <!-- Inner dark background -->
  <rect x="24" y="24" width="152" height="152" rx="32" 
        fill="#1e293b"/>
  
  <!-- Letter K - Bolder for better visibility -->
  <g transform="translate(100, 100)">
    <!-- Vertical line of K - thicker -->
    <rect x="-24" y="-42" width="10" height="84" fill="url(#borderGradient)" rx="3"/>
    
    <!-- Upper diagonal of K - thicker -->
    <path d="M -14 -14 L 22 -42 L 28 -36 L -8 -8 Z" fill="url(#borderGradient)"/>
    
    <!-- Lower diagonal of K - thicker -->
    <path d="M -8 8 L 28 36 L 22 42 L -14 14 Z" fill="url(#borderGradient)"/>
    
    <!-- Accent dot - larger -->
    <circle cx="26" cy="0" r="4.5" fill="url(#borderGradient)"/>
  </g>
</svg>
