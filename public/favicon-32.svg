    <rect x="-22" y="-40" width="8" height="80" fill="url(#borderGradient)" rx="2"/>
    <path d="M -14 -12 L 20 -40 L 24 -36 L -10 -8 Z" fill="url(#borderGradient)"/>
    <path d="M -10 8 L 24 36 L 20 40 L -14 12 Z" fill="url(#borderGradient)"/>
